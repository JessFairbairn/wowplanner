<li ng-click="taskClick(task)" >
				<input type="checkbox" ng-model="task.isComplete" ng-click="$event.stopPropagation();">
				<span class="taskText">{{task.title}}</span>
				<button type="button" class="delete" ng-click="deleteTask(task);$event.stopPropagation();">Delete</button>
				<span style="float:right">{{task.priority}}</span>
				
			</li>
